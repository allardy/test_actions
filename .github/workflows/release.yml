name: Release
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release_bin:
    name: Release Installer
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - uses: actions/setup-node@v2
        with:
          cache: 'yarn'

      - uses: actions/cache@v3
        id: cache
        with:
          path: bin/
          key: build-${{ hashFiles('package.json') }}

      - name: hash
        run: |
          echo "pack: ${{ hashFiles('package.json') }}"
          echo "ts: ${{ hashFiles('src/**/*.ts') }}"
          echo "yl: ${{ hashFiles('yarn.lock') }}"
          echo "file: ${{ hashFiles('src/index.ts') }}"

      - name: Build
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          yarn
          yarn build

      - name: list
        run: |
          ls bin/
